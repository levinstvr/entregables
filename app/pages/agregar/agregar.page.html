<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>agregar</ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/listar']">Listar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agregar</ion-title>
    </ion-toolbar>
  </ion-header>



  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre?:</ion-label>
      <ion-input type="text" name="txtNombre" [(ngModel)]="newDocente.nombre" placeholder="Cachupin" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">asignatura:</ion-label>
      <ion-input type="text" name="txtAsignatura" [(ngModel)]="newDocente.asignatura" placeholder="Perrito" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="crearDocente()" expand="block" color="success">Crear Docente</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
